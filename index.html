<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style/style.css" />
    <link rel="stylesheet" href="./assets/style/normalize/normalize.css" />
    <link rel="stylesheet" href="./assets/style/fonts/Roboto_Flex.zip" />
    <title>Website</title>
  </head>
  <body>
    <header>
      <div class="header_block">
        <div class="logo">
          <div class="logo_1">
            <img src="./assets/images/Logo/Logo_Figma_Group.png" alt="Logo" />
          </div>
        </div>
        <div class="button">
          <button class="btn1">DOO FOR IOS</button>
          <button class="btn2">DOO FOR MAC</button>
          <button class="btn3">SUPPURT</button>
          <button class="btn4">DOWNLOAD</button>
        </div>
      </div>
    </header>
    <main>
      <div class="block_text">
        <div class="text">
          <h1 class="text">Simplify your to-do list</h1>
        </div>
        <div class="img_appstore">
          <img
            src="./assets/images/image/Group.png"
            class="img"
            alt="image apple store"
          />
        </div>
        <div class="img_main">
          <img
            src="./assets/images/image/Rectangle.png"
            class="img_1"
            alt="image your to-do list"
          />
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <div class="footer_box">
          <div class="footer_icon_1">
            <img
              src="./assets/images/icone/Rectangle.png"
              class="icon"
              alt="icon. Creat tasks"
            />
            <span>Create tasks with a clear, achievable goal.</span>
          </div>
          <div class="footer_icon_2">
            <img
              src="./assets/images/icone/Rectangle1.png"
              class="icon"
              alt="icon.Pick a few tasks"
            />
            <span>Pick a few tasks each day and snooze the rest.</span>
          </div>
          <div class="footer_icon_3">
            <img
              src="./assets/images/icone/Rectangle2.png"
              class="icon"
              alt="icon.Build sustainable habits"
            />
            <span>Build sustainable habits that feel invisible.</span>
          </div>
        </div>
      </nav>
    </footer>
  </body>
</html>
